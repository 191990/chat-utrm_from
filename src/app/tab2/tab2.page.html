<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat room
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container">
    <div *ngFor="let msg of messageList" >
      <div class="message left" *ngIf="msg.sender else meText">
        <img class="user-img" [src]="msg.sender.avatarURL" alt="" src="">
        <div class="msg-detail">
          <div class="msg-info">
            <p>
              {{msg.sender.name}}
            </p>
          </div>
          <div class="msg-content">
            <span class="triangle"></span>
            <p class="line-breaker ">{{msg.text}}</p>
          </div>
        </div>
      </div>

      <ng-template #meText>
        <div class="message right">
          <img class="user-img" [src]="msg.me.avatarURL" alt="" src="">
          <div class="msg-detail">
            <div class="msg-info">
              <p>
                {{msg.me.name}}
              </p>
            </div>
            <div class="msg-content">
              <span class="triangle"></span>
              <p class="line-breaker ">{{msg.text}}</p>
            </div>
          </div>
        </div>
      </ng-template>

    </div>

  </div>
</ion-content>

<ion-footer no-border>
  <form>
    <div class="input-wrap">
      <textarea #messageInput class="textarea-style" placeholder="Enter your message!" name="chatMessage" [(ngModel)]="chatMessage" (keyup.enter)="sendMessage()"></textarea>
      <ion-button class="button-message" ion-button clear icon-only item-right (click)="sendMessage()">
        <ion-icon name="send-outline"></ion-icon>
      </ion-button>
    </div>
  </form>
</ion-footer>
